<!DOCTYPE html>
<html>
<head>
	<title>yea</title>
</head>
<body>

<form method="POST">
	<table>

		<!-- inputan text -->
		<tr>
			<td style="text-align: right;">
				<p>Nama :</p>
			</td>
			<td>
				<input type="text" name="name" required="">
			</td>
		</tr>

		<!-- inputan password -->
		<tr>
			<td style="text-align: right;">
				<p>Password :</p>
			</td>
			<td>
				<input type="password" name="pass">
			</td>
		</tr>

		<!-- inputan email -->
		<tr>
			<td style="text-align: right;">
				<p>Email :</p>
			</td>
			<td>
				<input type="email" name="emailku">
			</td>
		</tr>

		<!-- inputan warna -->
		<tr>
			<td style="text-align: right;">
				<p>Warna :</p>
			</td>
			<td>
				<input type="color" name="favcolor">
			</td>
		</tr>

		<!-- inputan date  -->
		<tr>
			<td style="text-align: right;">
				<p>Tanggal lahir :</p>
			</td>
			<td>
				<input type="date" name="tgllahir">
			</td>
		</tr>

		<!-- inputan range -->
		<tr>
			<td style="text-align: right;">
				<p>angka 1 - 10 :</p>
			</td>
			<td>
				<input type="range" name="nilai" min="1" max="10">
			</td>
		</tr>

		<!--inputan angka -->
		<tr>
			<td style="text-align: right;">
				<p>Nilai :</p>
			</td>
			<td>
				<input type="number" name="angka">
			</td>
		</tr>.

		<!-- inputan file -->
		<tr>
			<td style="text-align: right;">
				<p>Pilih file :</p>
			</td>
			<td>
				<input type="file" name="photo">
			</td>
		</tr>

		<!-- checkbox -->
		<tr>
			<td style="text-align: right;">
				<p>
					Pilih menu :
				</p>
			</td>
			<td>
				<input type="checkbox" name="menu1" value="Y">Ayam bakar <br>
				<input type="checkbox" name="menu2" value="Y">Gado - gado <br>
				<input type="checkbox" name="menu3" value="Y">Tikus bakar <br>
				<input type="checkbox" name="menu4" value="Y">Cacing goreng <br>
			</td>
		</tr>


		<!-- radio button -->
		<tr>
			<td style="text-align: right;">
				<p>
					Jenis Kelamin :
				</p>
			</td>
			<td>
				<input type="radio" name="JK" value="L">Laki - laki <br>
				<input type="radio" name="JK" value="P">Perempuan <br>
				<input type="radio" name="JK" value="G">Kepo <br>
			</td>
		</tr>

		<!-- Select -->
		<tr>
			<td style="text-align: right;">
				<p>
					Mata Kuliah :
				</p>
			</td>
			<td>
				<select name="matkul">
					<option value="bd2">Basis Data 2</option>
					<option value="web">Pemrograman Web</option>
					<option value="sda">Struktur Data & Algoritma</option>
				</select>
			</td>
		</tr>

		<!-- Komentar -->
		<tr>
			<td style="text-align: right;">
				<p>
					Catatan :
				</p>
			</td>
			<td>
				<textarea name="catatan" rows="10" cols="50"></textarea>
			</td>
		</tr>

		<!-- submit -->
		<tr>
			<td></td>
			<td>
				<input type="submit" value="kirim">
			</td>
		</tr>
	</table>
	
</form>


</body>
</html>
