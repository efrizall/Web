<!DOCTYPE html>
<html>
<head>
	<title>Form Registration</title>
</head>
<body>

<form method="POST">
	<table>

		<!-- inputan text -->
		<tr>
			<td style="text-align: right;">
				<p>User ID :</p>
			</td>
			<td>
				<input type="text" name="name" required="">
			</td>
		</tr>

		<!-- inputan password -->
		<tr>
			<td style="text-align: right;">
				<p>Password :</p>
			</td>
			<td>
				<input type="password" name="pass" required="">
			</td>
		</tr>

		<tr>
			<td style="text-align: right;">
				<p>Name :</p>
			</td>
			<td>
				<input type="text" name="name" required="">
			</td>
		</tr>

		<tr>
			<td style="text-align: right;">
				<p>Address :</p>
			</td>
			<td>
				<input type="text" name="name" required="">
			</td>
		</tr>

		<!-- Select -->
		<tr>
			<td style="text-align: right;">
				<p>
					Country :
				</p>
			</td>
			<td>
				<select name="matkul">
					<option value="null">(Please select a country)</option>
					<option value="bd2">Jakarta</option>
					<option value="web">Bandung</option>
					<option value="sda">Bogor</option>
					<option value="sda">Depok</option>
					<option value="sda">Tanggerang</option>
					<option value="sda">Bekasi</option>
				</select>
			</td>
		</tr>

		<!--inputan angka -->
		<tr>
			<td style="text-align: right;">
				<p>ZIP Code :</p>
			</td>
			<td>
				<input type="number" name="angka" required="">
			</td>
		</tr>

		<!-- inputan email -->
		<tr>
			<td style="text-align: right;">
				<p>Email :</p>
			</td>
			<td>
				<input type="email" name="emailku" required="">
			</td>
		</tr>

		<!-- radio button -->
		<tr>
			<td style="text-align: right;">
				<p>
					Jenis Kelamin :
				</p>
			</td>
			<td>
				<input type="radio" name="JK" value="L">Laki - laki
				<input type="radio" name="JK" value="P">Perempuan
				<input type="radio" name="JK" value="G">Kepo
			</td>
		</tr>

		<!-- checkbox -->
		<tr>
			<td style="text-align: right;">
				<p>
					Language :
				</p>
			</td>
			<td>
				<input type="checkbox" name="" value="Y" required> <label for="">English</label>  <br>
				<input type="checkbox" name="menu2" value="Y" >Bahasa <br>
				<input type="checkbox" name="menu3" value="Y" >Spanish <br>
				<input type="checkbox" name="menu4" value="Y" >Hindi <br>
			</td>
		</tr>

		<!-- Komentar -->
		<tr>
			<td style="text-align: right;">
				<p>
					About :
				</p>
			</td>
			<td>
				<textarea name="catatan" rows="10" cols="50"></textarea>
			</td>
		</tr>

		<!-- submit -->
		<tr>
			<td></td>
			<td>
				<input type="submit" value="kirim">
			</td>
		</tr>
	</table>
	
</form>


</body>
</html>
